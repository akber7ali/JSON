<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON object loop</title>
</head>
<body>
    <p>Accessing JSON  nested object keys and accessing the values using dot and bracket notation</p>
     <div id="myID">

        <!-- container for show json data-->
     </div>

<script>

var obj={

    "name":"Akber",
    "mobile":1321684,
    "city":"karachi",
    "courses":{

        "course1":"PHP",
        "course2":"HTML",
        "course3":"ASP",


    },


};

//  c1=obj.courses.course1;
//  c2=obj.courses.course2;
//  c3=obj.courses.course3;


// now using index 

c1=obj.courses["course1"];


c2=obj.courses["course2"];

c3=obj.courses["course3"];



 
 document.getElementById("myID").innerHTML=c1+"<br> "+c2+"<br>"+c3;


</script>

</body>
</html>
